name: orchardcore.setup
version: 1.0.0
description: >
  Skill for creating and setting up Orchard Core web applications.
  Covers project creation, CMS module configuration, adding modules
  to the web project, running setup, testing with the Blog recipe,
  and configuring tenants for multi-site testing.
author: CrestApps
tags:
  - orchard-core
  - setup
  - project-creation
  - cms
  - getting-started
inputs:
  - name: project_name
    type: string
    description: The name of the web application project.
    required: true
  - name: recipe_name
    type: string
    description: The setup recipe to use (e.g., Blog, Agency, SaaS).
    required: false
  - name: database_provider
    type: string
    description: The database provider (Sqlite, SqlServer, PostgreSql, MySql).
    required: false
  - name: modules
    type: array
    description: List of Orchard Core modules/packages to add.
    required: false
outputs:
  - name: project_setup_commands
    type: string
    description: CLI commands to create and configure the project.
  - name: program_cs
    type: string
    description: The Program.cs file content for the web application.
  - name: setup_recipe
    type: string
    description: JSON recipe for site setup configuration.
